<div class="block-section">
  <div class="block-header">
    <span class="block-title">
      <span>Select Game Type</span>
    </span>
  </div>
  <div class="block-content">
    <div class="surface-ground px-1 py-2 md:px-2 lg:px-2">
      <div class="grid m-4">
        <div class="col-12 lg:col-6 xl:col-6 md:col-6 sm:col-6" *ngFor="let type of types">
         <a href="" (click)="onClick(type)">
          <div class="card mb-0">
            <div class="flex justify-content-between">
              <div class="w-8 mr-4">
                <span class="block text-800 font-medium mb-3" [innerHTML]="type.name"></span>
                <div class="text-500 font-medium text-sm clamp clamp-3 mb-2" [innerHTML]="type.description"></div>
              </div>
              <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                [ngStyle]="{width: '10rem', height: '7rem'}">
                <i class="fa-solid fa-2x" [class]="type.icon"></i>
              </div>
            </div>
          </div>
         </a>
        </div>
      </div>
    </div>
  </div>
</div>
