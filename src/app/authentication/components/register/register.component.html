<div class="text-center mb-2">
  <img src="assets/layout/images/logo-dark.svg" alt="Sakai logo" class="mb-2 w-6rem flex-shrink-0" />
  <div class="text-900 text-3xl font-medium mb-4">Create an Account</div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div>
    <div class="p-formgrid grid">
      <div class="field col">
        <label for="firstName" class="block text-900 text-xl font-medium">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" placeholder="First Name" pInputText
          class="w-full md:w-20rem" style="padding:1rem">
        <div *ngIf="getFirstNameValue">
          <small *ngIf="form.get('firstName')?.errors?.['required']" class="p-error">First Name is required.</small>
        </div>
      </div>
      <div class="field col">
        <label for="lastName" class="block text-900 text-xl font-medium">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Last Name" pInputText
          class="w-full md:w-20rem" style="padding:1rem">
        <div *ngIf="getLastNameValue">
          <small *ngIf="form.get('lastName')?.errors?.['required']" class="p-error">Last Name is required.</small>
        </div>
      </div>
      <div class="field col">
        <label for="username" class="block text-900 text-xl font-medium">UserName</label>
        <input id="username" formControlName="username" type="text" placeholder="Username" pInputText
          class="w-full md:w-20rem" style="padding:1rem">
        <div *ngIf="getUserNameValue">
          <small *ngIf="form.get('username')?.errors?.['required']" class="p-error">Username is required.</small>
        </div>
      </div>
    </div>
    <div class="p-formgrid grid">
      <div class="field col">
        <label for="email" class="block text-900 text-xl font-medium">Email</label>
        <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText
          class="w-full md:w-20rem" style="padding:1rem">
        <div *ngIf="getEmailValue">
          <small *ngIf="form.get('email')?.errors?.['required']" class="p-error">Email is required.</small>
          <small *ngIf="form.get('email')?.errors?.['email']" class="p-error">Please enter a valid email.</small>
        </div>
      </div>
      <div class="field col">
        <label for="password" class="block text-900 font-medium text-xl">Password</label>
        <p-password id="password" formControlName="password" placeholder="Password"
          inputStyleClass="w-full p-3 md:w-20rem"></p-password>
        <div *ngIf="getPasswordValue">
          <small *ngIf="form.get('password')?.errors?.['required']" class="p-error">Password is required.</small>
        </div>
      </div>
      <div class="field col">
        <label for="confirmPassword" class="block text-900 text-xl font-medium">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="text" placeholder="Confirm Password" pInputText
          class="w-full md:w-20rem" style="padding:1rem">
        <div *ngIf="getConfirmPasswordValue">
          <small *ngIf="form.get('confirmPassword')?.errors?.['required']" class="p-error">Confirm Password is required.</small>
          <small *ngIf="form.get('confirmPassword')?.errors?.['confirmedValidator']" class="p-error">Password and Confirm Password must match.</small>
        </div>
      </div>
    </div>
    <button [loading]="loading" [disabled]="form.invalid" pButton pRipple label="Register" class="mb-2 w-full p-3 text-xl"></button>
    <div>
      Already have an account?
      <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)"
        [routerLink]="['/auth/login']">Login here</a>
    </div>
  </div>
</form>
