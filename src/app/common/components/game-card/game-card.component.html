<ng-container>
  <div *ngIf="item">
    <div class="p-3 h-full">
      <div class="shadow-2 align-items-center p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
        <img class="game-image" height="200" [src]="imagePath + item.image" [alt]="item?.name" class="mb-2 w-10 flex-shrink-0" />
        <div class="text-900 font-medium text-xl mb-2 clamp clamp-1" [innerHTML]="item.name"></div>
        <div class="text-600 text-center clamp clamp-2" [innerHTML]="item.description"></div>
        <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
        <button [disabled]="!item.active" pButton pRipple [label]="buttonLabel" (click)="onClick(item)" class="p-3 w-full mt-auto"></button>
      </div>
    </div>
  </div>
</ng-container>
